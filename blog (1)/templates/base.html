{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"></head>

    <!-- 引入语法高亮-->
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
<body>
    {% include 'header.html' %}
    {% block content %}{% endblock content %}
    {% include 'footer.html' %}
    <script src="{% static 'jquery-3.5.1/jquery-3.5.1.min.js' %}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
   
    <!-- 引入bootstrap的js文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'layer/layer.js' %}"></script>

    {% comment %} <script>

        if(typeof jQuery== "undefined"){
    
            window.alert("jQuery引用失败!"); 
            }
        
        if(typeof layer== "undefined"){
    
            window.alert("layer引用失败!"); 
        } else {
            window.alert("layer引用成功!")
        }  
    </script> {% endcomment %}
</body>

</html>
